databaseChangeLog:
  - changeSet:
      id: create-index-id
      author: your_name
      changes:
        - createIndex:
            indexName: index_name
            tableName: your_table
            unique: false
            clustered: false
            associatedWith: associated_column
            columns:
              - column:
                  name: column1
                  descending: true
              - column:
                  name: column2
                  descending: false
